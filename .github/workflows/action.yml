name: Release Charts

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Package chart manually
        run: |
          # Package the chart
          helm package . -d .cr-release-packages
          echo "Packaged chart:"
          ls -la .cr-release-packages/

      - name: Create GitHub Release
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CHART_VERSION=$(grep ^version Chart.yaml | cut -d' ' -f2)
          CHART_NAME=$(grep ^name Chart.yaml | cut -d' ' -f2)
          PACKAGE=".cr-release-packages/${CHART_NAME}-${CHART_VERSION}.tgz"
          
          # Create release
          gh release create "${CHART_VERSION}" \
            "$PACKAGE" \
            --title "Release ${CHART_VERSION}" \
            --notes "Release of ${CHART_NAME} ${CHART_VERSION}"

      - name: Update gh-pages branch
        run: |
          # Checkout gh-pages branch or create it
          git fetch origin gh-pages 2>/dev/null || true
          if git rev-parse --verify gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi
          
          # Copy new package and update index
          CHART_VERSION=$(grep ^version ../Chart.yaml | cut -d' ' -f2)
          CHART_NAME=$(grep ^name ../Chart.yaml | cut -d' ' -f2)
          PACKAGE="${CHART_NAME}-${CHART_VERSION}.tgz"
          
          # Copy the package from the main branch
          cp "../.cr-release-packages/${PACKAGE}" .
          
          # Update index.yaml
          helm repo index . --url "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          
          # Commit and push
          git add .
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git commit -m "Release ${CHART_VERSION}" || echo "No changes to commit"
          git push origin gh-pages --force